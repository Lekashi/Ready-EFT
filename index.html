<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready EFT</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>
<body data-theme="dark">
    <header>
        <h1>Ready EFT</h1>
        <h3 id="currentTime"></h3>
    </header>
    <nav>
        <div class="groupUp">
            <button id="makeGroup">Host a group</Button>
            <input type="text" id="groupId" placeholder="Enter Group ID">
            <button id="joinGroup">Join a group</button>
        </div>
    </nav>
    <ul class="checklist">
        <h2>Checklist</h2>
        <li class="checklistItem">Healed Character</li>
        <li class="checklistItem">Food And Water</li>
        <li class="checklistItem">Gun with Ammo</li>
        <li class="checklistItem">Armor,Headset,Helmet and repair</li>
        <li class="checklistItem">Repair gun</li>
        <li class="checklistItem">Have necessary medical supplies</li>
        <li class="checklistItem">Check Quest Items</li>
        <li class="checklistItem">Check Gamma Case</li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/javascript.js"></script>
</body>
</html>
